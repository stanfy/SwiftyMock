# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.3

language: objective-c
cache: cocoapods
podfile: Example/Podfile

before_install:
- pod repo update --silent
- pod update --project-directory=Example
- pod install --project-directory=Example

install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- set -o pipefail && xcodebuild test -workspace Example/SwiftyMock.xcworkspace -scheme SwiftyMock-Tests -sdk iphonesimulator12.0 -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.0' | xcpretty -c
- pod lib lint --quick --allow-warnings
